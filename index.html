<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>LIVE MONITOR</title>

<style>
body{
 background:#000;
 margin:0;
 display:flex;
 justify-content:center;
 align-items:center;
 height:100vh;
 font-family:monospace;
 color:#0f0;
}

.liveWrap{
 position:relative;
 width:900px;
}

/* STATUS表示 */
.noSignal{
 position:absolute;
 top:50%;
 left:50%;
 transform:translate(-50%,-50%);
 font-size:40px;
 letter-spacing:5px;
 color:#00ff9c;
 text-shadow:0 0 15px #00ff9c;
 animation:glitch 1s infinite;
 pointer-events:none;
}

/* LIVE表示 */
.liveIndicator{
 display:none;
 position:absolute;
 top:15px;
 left:20px;
 color:#ff3b3b;
 font-weight:bold;
 letter-spacing:3px;
 font-size:20px;
 animation:liveBlink 1s infinite;
}

/* 点滅 */
@keyframes liveBlink{
 0%{opacity:1;text-shadow:0 0 10px #ff0000;}
 50%{opacity:.3;text-shadow:0 0 2px #ff0000;}
 100%{opacity:1;text-shadow:0 0 10px #ff0000;}
}

/* glitch演出 */
@keyframes glitch{
 0%{transform:translate(-50%,-50%) skew(0deg);}
 20%{transform:translate(-49%,-50%) skew(3deg);}
 40%{transform:translate(-52%,-50%) skew(-3deg);}
 60%{transform:translate(-50%,-49%) skew(2deg);}
 80%{transform:translate(-50%,-52%) skew(-2deg);}
 100%{transform:translate(-50%,-50%) skew(0deg);}
}

iframe{
 width:100%;
 height:506px;
 border:none;
 background:black;
}
</style>
</head>

<body>

<div class="liveWrap">

<!-- STATUS -->
<div id="statusText" class="noSignal">
STATUS UNKNOWN
</div>

<!-- LIVE表示 -->
<div id="liveLamp" class="liveIndicator">
● LIVE
</div>

<!-- YouTubeライブ -->
<iframe
src="https://www.youtube.com/embed/live_stream?channel=UC9W371pV3VHzn3BP3B61Drg"
allowfullscreen>
</iframe>

</div>

<script>
const status=document.getElementById("statusText");
const lamp=document.getElementById("liveLamp");

fetch("https://www.youtube.com/channel/UC9W371pV3VHzn3BP3B61Drg/live")
.then(res=>{
 if(res.redirected){
   status.style.display="none";
   lamp.style.display="block";
 }
 else{
   status.style.display="block";
   lamp.style.display="none";
 }
})
.catch(()=>{
 status.style.display="block";
 lamp.style.display="none";
});
</script>

</body>
</html>
