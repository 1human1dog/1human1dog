<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>観測室</title>

<style>
body {
  background:#111;
  color:#ddd;
  text-align:center;
  font-family:sans-serif;
  padding-top:8%;
}

/* iframe */
iframe {
  border:none;
  margin-top:30px;
}

/* 呼吸光文字 */
h1, p {
  color:#eaf6ff;
  animation: breathe 4s ease-in-out infinite;
}

@keyframes breathe {
  0% { text-shadow:0 0 6px rgba(0,255,140,0.6), 0 0 16px rgba(0,255,140,0.4); }
  50% { text-shadow:0 0 16px rgba(0,255,140,1), 0 0 32px rgba(0,255,140,0.8); }
  100% { text-shadow:0 0 6px rgba(0,255,140,0.6), 0 0 16px rgba(0,255,140,0.4); }
}

/* LIVE STATUS 光文字 */
.noSignal {
  color:#b6ffb6;
  font-weight:bold;
  letter-spacing:2px;
  animation: greenGlow 2.5s ease-in-out infinite;
}

@keyframes greenGlow {
  0% { text-shadow:0 0 4px rgba(0,255,120,0.4),0 0 12px rgba(0,255,120,0.3); }
  50% { text-shadow:0 0 18px rgba(0,255,120,1),0 0 40px rgba(0,255,120,0.9); }
  100% { text-shadow:0 0 4px rgba(0,255,120,0.4),0 0 12px rgba(0,255,120,0.3); }
}

/* LIVE部分ラップ */
.liveWrap {
  display:flex;
  flex-direction:column;
  align-items:center;
}
</style>
</head>

<body>

<h1>この空間は公開されています</h1>

<p>音声はありません。</p>
<p>干渉はできません。</p>
<p>この映像は公開されています。</p>

<p>This space is being observed.</p>
<p>No audio is transmitted.</p>
<p>This video is publicly available.</p>

<p dir="rtl">هذه المساحة تحت المراقبة</p>
<p dir="rtl">لا يوجد صوت</p>
<p dir="rtl">هذا الفيديو متاح للعامة</p>

<!-- 通常動画 -->
<iframe width="900" height="506"
src="https://www.youtube.com/embed/videoseries?list=UU9W371pV3VHzn3BP3B61Drg"
allowfullscreen>
</iframe>

<br><br>

<p>LIVE FEED</p>

<div class="liveWrap">

<!-- LIVEステータス -->
<div class="noSignal">STATUS UNKNOWN</div>

<!-- ライブ配信 -->
<iframe width="900" height="506"
src="https://www.youtube.com/embed/live_stream?channel=UC9W371pV3VHzn3BP3B61Drg"
allowfullscreen>
</iframe>

</div>

</body>
</html>
