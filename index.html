<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>観測室</title>

<style>
.noise{
 position:fixed;
 top:0;
 left:0;
 width:100%;
 height:100%;
 pointer-events:none;
 background-image:url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
 opacity:0.15;
 animation: noiseMove 0.4s infinite;
}

@keyframes noiseMove{
 0%{transform:translate(0,0)}
 25%{transform:translate(-1%,1%)}
 50%{transform:translate(1%,-1%)}
 75%{transform:translate(-1%,-1%)}
 100%{transform:translate(1%,1%)}
}

body{
 background:#111;
 color:#ddd;
 text-align:center;
 font-family:sans-serif;
 padding-top:8%;
}


iframe{
 border:none;
 margin-top:30px;
}

h1, p {
 color:#eaf6ff;
 animation: breathe 4s ease-in-out infinite;
}

@keyframes breathe {
 0% { text-shadow: 0 0 6px rgba(0,255,140,0.6), 0 0 16px rgba(0,255,140,0.4); }
 50% { text-shadow: 0 0 16px rgba(0,255,140,1), 0 0 32px rgba(0,255,140,0.8); }
 100% { text-shadow: 0 0 6px rgba(0,255,140,0.6), 0 0 16px rgba(0,255,140,0.4); }
}

@keyframes signalGlow{
 0%{ text-shadow:0 0 4px rgba(0,180,255,.4),0 0 12px rgba(0,180,255,.3);}
 50%{ text-shadow:0 0 18px rgba(0,180,255,1),0 0 40px rgba(0,180,255,.8);}
 100%{ text-shadow:0 0 4px rgba(0,180,255,.4),0 0 12px rgba(0,180,255,.3);}
}

.noSignal{
 color:#b6ffb6;
 animation: greenGlow 2.5s ease-in-out infinite;
 font-weight:bold;
 letter-spacing:2px;
}

@keyframes greenGlow{
 0%{ text-shadow:0 0 4px rgba(0,255,120,.4),0 0 12px rgba(0,255,120,.3);}
 50%{ text-shadow:0 0 18px rgba(0,255,120,1),0 0 40px rgba(0,255,120,.9);}
 100%{ text-shadow:0 0 4px rgba(0,255,120,.4),0 0 12px rgba(0,255,120,.3);}
}

.liveWrap{
 display:flex;
 flex-direction:column;
 align-items:center;
}
</style>
</head>

<body>

<div class="noise"></div>

<p>音声はありません。</p>
<p>干渉はできません。</p>
<p>この映像は公開されています。</p>

<p>This space is being observed.</p>
<p>No audio is transmitted.</p>
<p>This video is publicly available.</p>

<p dir="rtl">هذه المساحة تحت المراقبة</p>
<p dir="rtl">لا يوجد صوت</p>
<p dir="rtl">هذا الفيديو متاح للعامة</p>

src="https://www.youtube.com/embed/videoseries?list=UU9W371pV3VHzn3BP3B61Drg"
allowfullscreen>
</iframe>

src="https://www.youtube.com/embed/live_stream?channel=UC9W371pV3VHzn3BP3B61Drg"

</div>

</body>
</html>
